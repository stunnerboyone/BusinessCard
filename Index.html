<head>

    <div class="container">
        <div class="mainContent">
            <!-- MAin Information -->
            <div class="aboutMe">
                <h1>Samuel L Kit</h1>

                    <p id="caption"></p>
                </div>

                <aside class="row">
                    <div class="column">
                        <img class="demo cursor" src="/img/Sam1.jpg" style="max-width: 100%" onclick="currentSlide(1)" alt="It's Me">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="/img/Interesting.jpg" style="max-width: 100%" onclick="currentSlide(2)" alt="Interesting...">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="/img/CuteSam.jpg" style="max-width: 100%" onclick="currentSlide(3)" alt="Play with me">

                    <div class="column">

                    <div class="column">
                        <img class="demo cursor" src="/img/MyBox.jpg" style="max-width: 100%" onclick="currentSlide(5)" alt="MyBox">

                    <div class="column">
                        <img class="demo cursor" src="/img/zZzZz.jpg" style="max-width: 100%" onclick="currentSlide(6)" alt="zZzZz....">
